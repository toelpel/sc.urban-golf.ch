name: Build and Push Docker Images

on:
  # Trigger on push to main (PR merge)
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/urbangolf

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --workspaces --include-workspace-root
      - run: npm run lint --workspace=frontend
      - run: npm run lint --workspace=backend
      - run: npm run type-check --workspace=frontend
      - run: npm run test --workspace=frontend
      - run: npm run test --workspace=backend

  e2e:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: urban_golf
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --workspaces --include-workspace-root

      - name: Install Playwright browsers
        run: npx --workspace=frontend playwright install --with-deps chromium

      - name: Initialize database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: urban_golf
        run: psql -f backend/db/init/dump.sql

      - name: Start backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/urban_golf
          PORT: 3000
          NODE_ENV: test
          ALLOWED_ORIGINS: http://localhost:4173
        run: node backend/app.js &

      - name: Build and preview frontend
        run: |
          npm run build --workspace=frontend
          npx --workspace=frontend vite preview --port 4173 &

      - name: Wait for services
        run: npx wait-on http://localhost:3000/api/games http://localhost:4173 --timeout 30000

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/urban_golf
        run: npm run test:e2e --workspace=frontend

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  build-backend:
    needs: [test, e2e]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    needs: [test, e2e]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASEURL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

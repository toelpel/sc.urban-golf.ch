name: Deploy Production
permissions:
  contents: read

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies & build frontend
        run: |
          cd frontend
          npm install
          npm run build:prod

      - name: Prepare test .htaccess
        run: |
          cp frontend/public/.htaccess.production frontend/dist/.htaccess

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST_PROD }}
          username: ${{ secrets.FTP_USER_PROD }}
          password: ${{ secrets.FTP_PASS_PROD }}
          local-dir: frontend/dist/
          server-dir: /
          exclude: |
            .git
            .git/**
            .github
            .github/**
            .htaccess.test
            .htaccess.production
            .gitignore
            README.md
            LICENSE
            *.zip
            *.bak
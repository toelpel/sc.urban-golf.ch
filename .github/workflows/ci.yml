name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

      - name: Lint Frontend
        run: npm run lint --workspace=frontend

      - name: Lint Backend
        run: npm run lint --workspace=backend

      - name: Type Check Frontend
        run: npm run type-check --workspace=frontend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

      - name: Run Frontend Tests
        run: npm run test --workspace=frontend

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

      - name: Run Backend Tests
        run: npm run test --workspace=backend

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-frontend, test-backend]
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: urban_golf
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

      - name: Initialize database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: urban_golf
        run: psql -f backend/db/init/schema.sql

      - name: Start backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/urban_golf
          PORT: 3000
          NODE_ENV: test
          ALLOWED_ORIGINS: http://localhost:4173
        run: node backend/app.js &

      - name: Build and preview frontend
        run: |
          npm run build --workspace=frontend
          npx --workspace=frontend vite preview --port 4173 &

      - name: Wait for services
        run: npx wait-on http://localhost:3000/api/games http://localhost:4173 --timeout 30000

      - name: Install Playwright browsers
        run: npx --workspace=frontend playwright install --with-deps chromium

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/urban_golf
        run: npm run test:e2e --workspace=frontend

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: frontend/e2e/test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [e2e-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

      - name: Build Frontend
        run: npm run build --workspace=frontend

name: Deploy to FTP on Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create db_config.php from template
        run: |
          sed -e "s|{{DB_HOST}}|${{ secrets.DB_HOST }}|g" \
              -e "s|{{DB_USER}}|${{ secrets.DB_USERNAME }}|g" \
              -e "s|{{DB_PASS}}|${{ secrets.DB_PASSWORD }}|g" \
              -e "s|{{DB_NAME}}|${{ secrets.DB_NAME }}|g" \
              includes/db_config.template.php > includes/db_config.php

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          exclude: |
            .git*
            .github*
            .gitignore
            db/*
            includes/db_config.template.php
            README.md
            LICENSE
            *.zip
            *.bak
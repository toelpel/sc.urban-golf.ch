server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Pre-komprimierte Dateien ausliefern (erzeugt durch vite-plugin-compression2)
    # gzip_static: in Standard nginx:alpine enthalten
    gzip_static on;
    # brotli_static: nur wenn nginx mit ngx_brotli Modul gebaut
    # Standard nginx:alpine hat dieses Modul NICHT – auskommentiert lassen bis Modul verfügbar
    # brotli_static on;

    # Dynamische Gzip-Kompression als Fallback
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript
               application/xml+rss application/json font/woff font/woff2
               application/woff application/woff2;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Cache static assets (1 Jahr – Vite-Assets haben Content-Hash im Dateinamen)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker: KEIN Cache – kritisch für PWA-Updates!
    location = /sw-custom.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Proxy API requests to backend (used in Docker Compose setups)
    # In production with Traefik, /api requests are routed directly to the backend
    # and never reach this block. Using a variable for lazy DNS resolution so
    # nginx starts even if the backend hostname is not (yet) available.
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $backend http://backend:3000;
        proxy_pass $backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
